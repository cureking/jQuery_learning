<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home02</title>
	<style>
		body{ margin : 0; }
		.nav{
			width      : 100%;
			height     : 80px;
			border     : 1px solid red;
			position   : fixed;
			background : #ffffff;
		}
		.nav > .up, .nav > .down{
			width    : 100%;
			height   : 100%;
			position : absolute;
		}
		.nav > .up{ background : #b1b5ff; opacity : 0.5; }
		.nav > .down{ background : #60ff47; top : 100%; opacity : 0.5; }
	</style>

	<script src="jquery-v1.12.4.js"></script>
</head>
<body>
	<div class="nav">
		<div class="up"></div>
		<div class="down"></div>
	</div>
	<div style="height: 2000px;background: #ccc;"></div>

	<script>
	let MAX = 50;
	let $nav = $( ".nav" );

	$( window ).scroll( scrollHandler );
	$nav.data( "flag", "up" );

	function scrollHandler( event )
	{
		let st = $( this ).scrollTop();
		let flag = $nav.data( "flag" );

		if( flag === "up" && st > MAX )
		{
			// 显示第二屏
			$nav.find( ".up" ).animate( { top: "-100%" }, 200 );
			$nav.find( ".down" ).animate( { top: 0 }, 200 );
			$nav.data( "flag", "down" );
		}
		else if( flag === "down" && st < MAX )
		{
			// 显示第一屏
			$nav.find( ".up" ).animate( { top: 0 }, 200 );
			$nav.find( ".down" ).animate( { top: "100%" }, 200 );
			$nav.data( "flag", "up" );
		}

	}
	</script>
</body>
</html>
