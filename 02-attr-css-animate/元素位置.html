<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素位置</title>
	<script src="jquery-v1.12.4.js"></script>
	<style>
		.container{
			position   : fixed;
			left       : 10px;
			border     : 1px solid red;
			box-sizing : border-box;
			overflow   : scroll;
		}
		.dot{
			width         : 100px;
			height        : 100px;
			border-radius : 50%;
			background    : #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="dot"></div>
	</div>
	<script>
	console.log( $( ".dot" ).offset( { top: 50, left: 50 } ) );
	console.log( $( ".dot" ).position() );
	</script>
</body>
</html>
