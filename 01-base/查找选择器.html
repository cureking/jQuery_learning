<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查找选择器</title>
	<script src="jquery-v1.12.4.js"></script>
	<style>
		td{
			border : 1px solid #cccccc;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
		<tr>
			<td>1</td>
			<td id="a">2</td>
		</tr>
		<tr>
			<td>1</td>
			<td></td>
		</tr>
		<tr>
			<td id="b">1</td>
			<td>2</td>
		</tr>
		</tbody>
	</table>

	<table>
		<tbody>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>1</td>
			<td></td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		</tbody>
	</table>

	<script>
	console.log( $( "td:not(:parent)" ) );

	let $td = $( "tr:has([id]) > [id]" ).eq( 0 );
	console.log( $td.closest( "table" ) );
	</script>
</body>
</html>
